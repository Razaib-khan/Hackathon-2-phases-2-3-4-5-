apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: kafka-pubsub
spec:
  type: pubsub.kafka
  version: v1
  metadata:
  - name: brokers
    value: "localhost:9092"  # This will be updated for different environments
  - name: consumerGroup
    value: "todo-service"
  - name: authRequired
    value: "false"
  - name: initialOffset
    value: "newest"