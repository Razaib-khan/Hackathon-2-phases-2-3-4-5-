    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 8000
    targetPort: 8000

  ingress:
    enabled: false
    className: ""
    annotations: {}
