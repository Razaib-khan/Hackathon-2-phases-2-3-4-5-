name: Deploy Backend to Hugging Face Space

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-to-hf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Hugging Face Hub CLI
        run: pip install huggingface_hub

      - name: Deploy to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE_REPO_ID: ${{ secrets.HF_SPACE_REPO_ID }}
        run: |
          # Check if required secrets are provided
          if [ -z "$HF_SPACE_REPO_ID" ] || [ -z "$HF_USERNAME" ] || [ -z "$HF_TOKEN" ]; then
            echo "Warning: Hugging Face deployment secrets are not set."
            echo "Please set HF_SPACE_REPO_ID, HF_USERNAME, and HF_TOKEN in repository secrets to deploy to Hugging Face."
            echo "Skipping Hugging Face deployment..."
            exit 0  # Exit gracefully to allow workflow to complete
          fi

          # Clone the Hugging Face Space repository using the token for authentication
          git clone https://"$HF_USERNAME":"$HF_TOKEN"@huggingface.co/spaces/"$HF_SPACE_REPO_ID" hf_space

          # Copy backend files to the Hugging Face Space directory
          cp -r backend/* hf_space/

          # Navigate to the Hugging Face Space directory
          cd hf_space

          # Configure git
          git config user.name github-actions
          git config user.email github-actions@github.com

          # Add all changes
          git add .

          # Commit changes if there are any
          git commit -m "Update backend from GitHub" || exit 0  # exit 0 to avoid error if nothing to commit

          # Push changes to Hugging Face Space
          git push