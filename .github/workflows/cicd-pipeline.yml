name: CI/CD Pipeline for AIDO TODO Application

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv  # Using uv as specified in the Dockerfile
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

    - name: Run tests
      run: |
        # Add test commands here
        echo "Running tests..."

    - name: Run linting
      run: |
        # Add linting commands here
        echo "Running linting..."

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push backend
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/todo-backend:${{ github.sha }}, ${{ secrets.DOCKER_USERNAME }}/todo-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/todo-frontend:${{ github.sha }}, ${{ secrets.DOCKER_USERNAME }}/todo-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-to-k8s:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: 'latest'

    - name: Set up Dapr
      run: |
        wget -q https://raw.githubusercontent.com/dapr/cli/master/install/install.sh -O - | /bin/bash
        dapr version

    - name: Configure kubectl
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > ~/.kube/config

    - name: Deploy to Kubernetes
      run: |
        # Deploy using Helm
        helm upgrade --install todo-chatbot ./charts/todo-chatbot \
          --namespace todo-app \
          --create-namespace \
          --set backend.image.repository=${{ secrets.DOCKER_USERNAME }}/todo-backend \
          --set backend.image.tag=${{ github.sha }} \
          --set frontend.image.repository=${{ secrets.DOCKER_USERNAME }}/todo-frontend \
          --set frontend.image.tag=${{ github.sha }} \
          --wait \
          --timeout=10m

    - name: Verify deployment
      run: |
        kubectl get pods -n todo-app
        kubectl get services -n todo-app