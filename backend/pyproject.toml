[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
skip-string-normalization = false

[tool.isort]
profile = "black"
multi_line_output = 3
known_third_party = ["alembic", "asyncpg", "better_auth", "fastapi", "passlib", "psycopg2", "python_jose", "sqlmodel", "uvicorn"]
known_first_party = ["api", "database", "models", "services"]

[tool.flake8]
max-line-length = 88
extend-ignore = [
    "E203",  # whitespace before ':'
    "W503",  # line break before binary operator
]
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "alembic"
]